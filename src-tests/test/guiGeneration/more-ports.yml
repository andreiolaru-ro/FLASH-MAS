children:
 - type: form
   port: valuePort
   role: content
   when: [{ /: 10, style: red }]
 - type: container
   properties:
      layout: row
   children:
    - type: form
      port: number
      role: content
      value: 0
      when: [{ /indicator: overflow, style: red }, { /indicator: underflow, style: red }]
    - type: button
      port: number
      role: increase
      when: [{ standard-status: RUNNING_STATUS_STOPPED, style: disabled }]
      notify: $port/$role
      value: Increase
      when: [{ /indicator: overflow, style: disabled }]
    - type: button
      port: number
      role: decrease
      when: [{ standard-status: RUNNING_STATUS_STOPPED, style: disabled }]
      notify: $port/$role
      value: Decrease
      when: [{ /indicator: underflow, style: disabled }]
    - type: label
      port: number
      role: indicator
      value: ""