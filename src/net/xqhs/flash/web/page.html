<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Input</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/sockjs.js"></script>
    <script src="js/vertx-eventbus.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/@material/web@latest/material-components-web.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="root">
        <!-- Toggle Button for Side Panel -->
        <button id="sidepanel-btn">
            <span class="material-icons">menu</span>
        </button>

        <!-- Collapsible Side Panel -->
        <aside class="sidepanel open" id="sidepanel">
            <div id="sidepanel-header">
                <span>Global</span>
                <button class="material-icons" id="sidepanel-close-btn">close</button>
            </div>
            <div id="sidepanel-content">
                <div class="side-section">
                    <div class="side-drawer">
                        <button id="global-start-btn">Start</button>
                    </div>
                    <div class="side-drawer">
                        <button id="global-stop-btn">Stop</button>
                    </div>
                    <div class="side-drawer">
                        <button id="global-pause-btn">Pause simulation</button>
                    </div>
                    <div class="side-drawer">
                        <button id="global-start-simulation-btn">Start simulation</button>
                    </div>
                    <div class="side-drawer">
                        <button id="global-stop-simulation-btn">Stop simulation</button>
                    </div>
                </div>
                <div class="side-section" id="entities-list"></div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="collapsed" id="main-content">
            <div id="main-header">
                <h1>No selected entities</h1>
            </div>
            <div id="selected-entities-list"></div>
        </main>
    </div>

    <script src="https://unpkg.com/@material/web@latest/material-components-web.min.js"></script>
    <script src="js/client.js"></script>
</body>

</html>
