<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Input</title>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/sockjs.js"></script>
    <script src="js/vertx-eventbus.js"></script>
    <script src="js/client.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="init()">
	<div id = "page" class = "root">
		<div id = "global" class = "global">
			<label id = "global-label">
				Global
			</label>
			<button id = "node-start_activate_0" style = "display: block;" type = "submit" onclick="send_data(this.id)">
				Start
			</button>
			<button id = "node-stop_activate_0" style = "display: block;" type = "submit" onclick="send_data(this.id)">
				Stop
			</button>
			<button id = "pause-simulation_activate_0" style = "display: block;" type = "submit" onclick="send_data(this.id)">
				Pause simulation
			</button>
			<button id = "start-simulation_activate_0" style = "display: block;" type = "submit" onclick="send_data(this.id)">
				Start simulation
			</button>
			<button id = "stop-simulation_activate_0" style = "display: block;" type = "submit" onclick="send_data(this.id)">
				Stop simulation
			</button>
			<div id = "entities_list" class = "entities">
			</div>
		</div>
		<div id = "interfaces" class = "interfaces">
			<div>--</div>
		</div>
	</div>
</body>
